spring:
  application:
    name: upaguru-copilot

  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/upaguru}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: upaguru_copilot

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: upaguru_copilot
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  data:
    mongodb:
      uri: ${MONGO_URL:mongodb://localhost:27017/upaguru}

server:
  port: ${SERVER_PORT:8080}

# OpenAI configuration
openai:
  api:
    key: ${OPENAI_API_KEY:sk-your-key-here}
  model: ${OPENAI_MODEL:gpt-4}

# Swagger / SpringDoc OpenAPI
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json
  default-consumes-media-type: application/json
  show-actuator: true

management:
  endpoints:
    web:
      exposure:
        include: "*"  # or "*" to expose all
  endpoint:
    info:
      enabled: true
  info:
    env:
      enabled: true